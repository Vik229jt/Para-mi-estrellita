<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi pequeña Estrellita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Para mi pequeña Estrellita</h1>
        <p>¿Cuántas flores crees que te mereces?</p>
        <select id="flowerSelect">
            <option value="none">Ninguna</option>
            <option value="few">Pocas</option>
            <option value="some">Más o menos</option>
            <option value="many">Muchas</option>
        </select>
        <button id="generateButton">Generar Flores</button>
        <p id="message" class="hidden">Te mereces todas las flores del mundo.</p>
        <div id="flowerField"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
